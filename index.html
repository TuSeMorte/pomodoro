<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro</title>
    <link href="css/pomodoro.css" rel="stylesheet">

</head>
    <body>
        <div class="wrapper">
            <div class="grid-container">
                <div id="current_status" class="stopped">
                    STOPPED
                </div>
                <!--row 2-->
                <div id="current_timer">
                    25:00
                </div>
                <!--row 3 -->
                <div id="session">Session</div>
                <!--row 4 -->
                <div id="session_minus"><span class="minus">-</span></div>
                <div id="session_interval">25</div>
                <div id="session_plus"><span class="plus">+</span></div>
                <!--row 5 -->
                <div id="break">Break</div>
                <!--row 6 -->
                <div id="break_minus"><span class="minus">-</span></div>
                <div id="break_interval">5</div>
                <div id="break_plus"><span class="plus">+</span></div>
                <!-- row 7 -->
                <div id="controls_start" class="btn">
                    Start
                </div>
                <div id="controls_pause" class="btn">
                    Pause
                </div>
                <div id="controls_reset" class="btn">
                    Reset
                </div>
                <div id="controls_stop" class="btn">
                    Stop
                </div>
            </div>
        </div>
        <script src="js/pomodoro.js"></script>
    </body>
</html>
